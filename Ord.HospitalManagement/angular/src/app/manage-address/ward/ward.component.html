<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{ '::Menu:Address' | abpLocalization }}
                </h5>
            </div>

            <div class="text-end col col-md-6">
                <div class="text-lg-end">
                    <button id="create" class="btn btn-primary" type="button" (click)="createWard()">
                        <i class="fa fa-plus me-1"></i>
                        <span>{{ '::NewWard' | abpLocalization }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-header">
        <div class="row">
            <div class="col col-md-4">
                <input class="form-control" placeholder="Search by name" (keyup.enter)="loadData()"
                    [(ngModel)]="wardSearchName" />
            </div>
            <div class="col col-md-4">
                <select class="form-control" (ngModelChange)="onChange($event.target.value)"
                    [(ngModel)]="selectedProvinceCode">
                    <option [ngValue]="undefined">Select province</option>
                    <option [ngValue]="p.code" *ngFor="let p of listProvince">
                        {{ p.name }}
                    </option>
                </select>
            </div>
            <div class="col col-md-4">
                <select class="form-control" [(ngModel)]="selectedDistrictCode">
                    <option [ngValue]="undefined">Select district</option>
                    <option [ngValue]="p.code" *ngFor="let p of listDistrict">
                        {{ p.name }}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="ward.items" [count]="ward.totalCount" [list]="list" default>
            <!-- (page)="onPage($event)" -->
            <ngx-datatable-column [name]="'::Code' | abpLocalization" prop="code"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Level' | abpLocalization" prop="levelWard">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ '::Enum:LevelWard.' + row.levelWard | abpLocalization }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::ProvinceCode' | abpLocalization"
                prop="provinceCode"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::DistrictCode' | abpLocalization"
                prop="districtCode"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::CreationTime' | abpLocalization" prop="creationTime">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.creationTime | date }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
                        </button>
                        <div ngbDropdownMenu>
                            <button ngbDropdownItem (click)="editWard(row.id)">
                                {{ '::Edit' | abpLocalization }}
                            </button>
                            <button ngbDropdownItem (click)="delete(row.id)">
                                {{ '::Delete' | abpLocalization }}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3>{{ '::NewWard' | abpLocalization }}</h3>
    </ng-template>
    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mt-2">
                <label for="ward-name">Name</label><span> * </span>
                <input type="text" id="ward-name" class="form-control" formControlName="name" autofocus />
            </div>
            <div class="mt-2">
                <label for="level-ward">Level</label><span> * </span>
                <select class="form-control" id="level-ward" formControlName="levelWard">
                    <option [ngValue]="null">Select a level ward</option>
                    <option [ngValue]="level.value" *ngFor="let level of levelWards">
                        {{ '::Enum:LevelWard.' + level.value | abpLocalization }}
                    </option>
                </select>
            </div>
            <div class="mt-2">
                <label for="level-district">Provincial</label><span> * </span>
                <select class="form-control" id="level-district" (change)="onChange($event.target.value)"
                    formControlName=" provinceCode">
                    <option [ngValue]="null">Belong to the province</option>
                    <option [ngValue]="p.code" *ngFor="let p of listProvince">
                        {{ p.name }}
                    </option>
                </select>
            </div>
            <div class="mt-2">
                <label for="level-district">Districtial</label><span> * </span>
                <select class="form-control" id="level-district" formControlName="districtCode">
                    <option [ngValue]="null">Belong to the district</option>
                    <option [ngValue]="p.code" *ngFor="let p of listDistrict">
                        {{ p.name }}
                    </option>
                </select>
            </div>
            <!-- <div class="mt-2">
            <label>Publish date</label><span> * </span>
            <input
              #datepicker="ngbDatepicker"
              class="form-control"
              name="datepicker"
              formControlName="publishDate"
              ngbDatepicker
              (click)="datepicker.toggle()"
            />
          </div> -->
        </form>
    </ng-template>
    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            {{ '::Close' | abpLocalization }}
        </button>
        <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check mr-1"></i>
            {{ '::Save' | abpLocalization }}
        </button>
    </ng-template>
</abp-modal>
